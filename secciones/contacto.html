<!DOCTYPE html>
<html lang="en">

<head>
    <!---- SEO ---->
    <!-- KEYWORDS -->
    <meta name="keywords" content="Huellitas, rescate, refugio, adopción, adoptar,
    contacto">
    <!-- DESCRIPCIÓN -->
    <meta name="description" content="Contactate con el refugio para poder aclarar todas tus dudas u obetener información">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="../styles/css/styles.css">

    <!-- favicon -->
    <link rel="icon" href="../img/favicon-min.png">
    <script src="https://kit.fontawesome.com/94a2d94b80.js" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Zen+Loop&display=swap" rel="stylesheet">
    
    <title>Contacto</title>
</head>
<body>
    <div class="body">
        <!--HEADER-->
        <header>
            <!--LOGO-->
            <div>
                <a href="../index.html">
                    <img class="logo" src="../img/logo-min.png" alt="Logo del Refugio">
                </a>
            </div>
            <!-- NAV BAR -->
            <nav>
                <input type="checkbox" class="menu-btn" id="menu-btn">
                <label for="menu-btn" class="menu-icon">
                    <span class="menu-icon__line"></span>
                </label>

                <ul class="nav-links">
                    <li class="nav__link"><a href="../secciones/el-refugio.html">Nosotros</a></li>
                    <li class="nav__link"><a href="../secciones/adopta.html">Adoptá!</a></li>
                    <li class="nav__link"><a href="../secciones/transito.html">Tránsito</a></li>
                    <li class="nav__link"><a href="../secciones/donaciones.html">Donaciones</a></li>
                    <li class="nav__link"><a href="../secciones/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <!-- BANNER -->
        <main class="mainWrap">
            <div class="main__container">
                <h1 class="main--title mainTitle--contact">Envianos tu consulta</h1>
                <div class="main__imgContainer">
                    <img class="main__img mainImg--cats contact--catLetter" src="../img/contactoII-min.png" alt="Banner-Contacto">
                    <img class="main__img mainImg--cats mainImg--Contact" src="../img/contacto-min.png" alt="Banner-Contacto">
                </div>
            </div>
        </main>

        <!--FORMULARIO-->
        <section id="contactoSection">
            <!--DATOS DE LA PERSONA-->
            <form action="">
                <div class="form__container">
                    <div>
                        <label class="personData" for="name">Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label class="personData" for="surname">Apellido</label>
                        <input type="text" name="surname" required>
                    </div>
                    <div>
                        <label class="personData" for="email">e-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label class="personData" for="number">Teléfono</label>
                        <input type="tel" placeholder="011+" name="number" required>
                    </div>
                    <div class="form__select">
                        <label class="personData" for="localidad">Localidad</label>
                        <select class="select" name="localidad" required>
                            <option value="TMP">Temperley</option>
                            <option value="LDZ">Lomas de Zamora</option>
                            <option value="LNS">Lanús</option>
                            <option value="RDE">Remedios de Escalada</option>
                        </select>
                    </div>
                </div>
                <!--MOTIVO DE CONTACTO-->
                <div class="form__container">
                    <p class="formTitle">Motivo</p>
                    <input type="radio" name="motivo" value="Adoptar">
                    <label class="reason" for="Adopciones">Quiero adoptar</label> <br>

                    <input type="radio" name="motivo" value="TRÁNSITO">
                    <label class="reason" for="Transitos">Quiero dar tránsito</label> <br>

                    <input type="radio" name="motivo" value="INFO">
                    <label class="reason" for="Info">Información</label> <br>

                    <input type="radio" name="motivo" value="OTRO">
                    <label class="reason" for="Otro">Otro</label>
                </div>

                <!--MENSAJE-->
                <div class="form__container">
                    <p class="formTitle">Mensaje</p>
                    <textarea name="comentarios" cols="50" rows="10" placeholder="Comentarios" maxlength="300"></textarea>
                </div>

                <div class="form__btncontainer">
                    <input class="btn--form btn--second" type="reset">
                    <input class="btn--form btn--third" type="submit">
                </div>


            </form>
            
        </section>
        <!--FOOTER-->
        <section>
            <footer>
                <div class="footer__ulContainer">
                    <ul class="footer__list">
                        <li>Dirección 1234, 1°A</li>
                        <li>+54 011 11 22 33 44</li>
                        <li>huellitas@refugio.com</li>
                    </ul>
                    <ul class="footer__list socialMedia">
                        <li>
                            <a class="footer__icon" href="#"><i class="fab fa-facebook"></i></a>
                        </li>

                        <li>
                            <a class="footer__icon" href="#"><i class="fab fa-instagram"></i></a>
                        </li>

                        <li>
                            <a class="footer__icon" href="https://github.com/Feliciotti" target=_blank><i class="fab fa-github"></i></a>
                        </li>
                    </ul>
                </div>

                <p class="footer__text">© Yamila Feliciotti - 2021</p>

            </footer>
        </section>

    </div>
</body>

</html>
