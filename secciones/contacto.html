    <title>Contacto</title>
</head>
<body>
    <div class="body">
        <!--HEADER-->
        <header>
            <!--LOGO-->
            <div>
                <a href="../index.html">
                    <img class="logo" src="../img/logo-min.png" alt="Logo del Refugio">
                </a>
            </div>
            <!-- NAV BAR -->
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 menu">
                            <li><a href="../secciones/el-refugio.html">El Refugio</a></li>
                            <li><a href="../secciones/adopta.html">Adoptá!</a>
                                <ul class="subList">
                                    <li><a class="subMenu" href="../secciones/quiero-adoptar.html">Quiero Adoptar</a></li>
                                    <li><a class="subMenu" href="../secciones/dar-en-adopcion.html">Dar en Adopción</a></li>
                                </ul>

                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!--FORMULARIO-->
        <main>
            <h1>Envianos tu consulta</h1>
        </main>
        <section id="contactoSection">
            <!--DATOS DE LA PERSONA-->
            <form action="">
                <div class="form__container">
                    <div>
                        <label class="personData" for="name">Nombre</label>
                        <input type="text" name="name" required>
                    </div>
                    <div>
                        <label class="personData" for="surname">Apellido</label>
                        <input type="text" name="surname" required>
                    </div>
                    <div>
                        <label class="personData" for="email">e-mail</label>
                        <input type="email" name="email" required>
                    </div>
                    <div>
                        <label class="personData" for="number">Teléfono de Contacto</label>
                        <input type="tel" placeholder="011+" name="number" required>
                    </div>
                    <div>
                        <label class="personData" for="localidad">Localidad</label>
                        <select name="localidad" required>
                            <option value="TMP">Temperley</option>
                            <option value="LDZ">Lomas de Zamora</option>
                            <option value="LNS">Lanús</option>
                            <option value="RDE">Remedios de Escalada</option>
                        </select>
                    </div>
                </div>
                <!--MOTIVO DE CONTACTO-->
                <div class="form__container">
                    <p class="formTitle">Motivo</p>
                    <input type="radio" name="motivo" value="Adoptar">
                    <label class="reason" for="Adopciones">Quiero adoptar</label> <br>

                    <input type="radio" name="motivo" value="TRÁNSITO">
                    <label class="reason" for="Transitos">Quiero dar tránsito</label> <br>

                    <input type="radio" name="motivo" value="INFO">
                    <label class="reason" for="Info">Información</label> <br>

                    <input type="radio" name="motivo" value="OTRO">
                    <label class="reason" for="Otro">Otro</label>
                </div>

                <!--MENSAJE-->
                <div class="form__container">
                    <p class="formTitle">Mensaje</p>
                    <textarea name="comentarios" cols="30" rows="10" placeholder="Comentarios" maxlength="300"></textarea>
                </div>

                <div class="form__btncontainer">
                    <input class="btn--form btn--second" type="reset">
                    <input class="btn--form btn--third" type="submit">
                </div>


            </form>
            
        </section>
        <!--FOOTER-->
        <section>
            <footer>
                <p class="footer__text">© Yamila Feliciotti</p>
                <a class="footer__link" href="https://github.com/Feliciotti" target="_blank"></a>
            </footer>
        </section>

    </div>
